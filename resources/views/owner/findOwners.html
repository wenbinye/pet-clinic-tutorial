{% set menu_active = "owners" %}

{% extends "layouts/main.html" %}

{% block content %}
<h2>Find Owners</h2>

<form action="/owners" method="get"
      class="form-horizontal" id="search-owner-form">
    <div class="form-group">
        <div class="control-group" id="lastNameGroup">
            <label class="col-sm-2 control-label">Last name </label>
            <div class="col-sm-10">
                <input class="form-control" name="lastName" size="30"
                       maxlength="80" /> <span class="help-inline">
                  {% if errors.lastName %}
                  <div>
                    {% for err in errors.lastName %}
                    <p>{{ err }}</p>
                    {% endfor %}
                  </div>
                  {% endif %}
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Find Owner</button>
        </div>
    </div>
</form>

<br />
<a class="btn btn-default" href="/owners/new">Add Owner</a>
{% endblock %}
