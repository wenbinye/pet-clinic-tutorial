{% extends "layouts/guest.html" %}

{% block content %}
<!-- /.login-logo -->
<div class="login-box-body">
  <p class="login-box-msg">Login To PetClinic Admin</p>

  <form role="form" method="POST">
    <div class="form-group has-feedback{{ errors.username ? ' has-error' : '' }}">
      <input id="username" name="username" class="form-control" value="{{ username | e }}" placeholder="User Name" required autofocus>
      <span class="glyphicon glyphicon-user form-control-feedback"></span>
      {% if errors.username %}
      <span class="help-block">
        <strong>{{ errors.username | first }}</strong>
      </span>
      {% endif %}
    </div>
    <div class="form-group has-feedback{{ errors.password ? ' has-error' : '' }}">
      <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      {% if errors.password %}
      <span class="help-block">
        <strong>{{ errors.password | first }}</strong>
      </span>
      {% endif %}
    </div>
    <div class="form-group row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
      </div>
      <!-- /.col -->
    </div>
  </form>
</div>
{% endblock %}
