<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PetClinic Admin</title>

  <link rel="stylesheet" href="{{ adminlte_base_uri }}/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{{ adminlte_base_uri }}/dist/css/skins/_all-skins.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="{{ adminlte_base_uri }}/plugins/iCheck/flat/blue.css">
  <!-- jvectormap -->
  <link rel="stylesheet" href="{{ adminlte_base_uri }}/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <!-- Date Picker -->
  <link rel="stylesheet" href="{{ adminlte_base_uri }}/plugins/datepicker/datepicker3.css">
  <link rel="stylesheet" href="{{ adminlte_base_uri }}/plugins/timepicker/bootstrap-timepicker.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="{{ adminlte_base_uri }}/plugins/daterangepicker/daterangepicker.css">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="{{ adminlte_base_uri }}/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

  <link rel="stylesheet" href="{{ adminlte_base_uri }}/dist/css/AdminLTE.min.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
       <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  {% block head %} {% endblock %}
</head>

<body class="hold-transition skin-blue sidebar-mini {{ page_global_class }}">
  <div class="wrapper">
    <header class="main-header">
      <!-- Logo -->
      <a href="/admin/" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">
          <b>PetClinic</b>
        </span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">PetClinic</span>
      </a>
      <!-- Header Navbar: style can be found in header.less -->
      <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
            <!-- User Account: style can be found in dropdown.less -->
            <li class="dropdown user user-menu">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img src="{{ user.avatar }}" class="user-image" alt="User Image">
                <span class="hidden-xs">{{ user.name }}</span>
              </a>
              <ul class="dropdown-menu">
                <!-- User image -->
                <li class="user-header">
                  <img src="{{ user.avatar }}" class="img-circle" alt="User Image">
                  <p>
                    {{ user.name }}
                  </p>
                </li>
                <!-- Menu Footer-->
                <li class="user-footer">
                  <div class="pull-right">
                    <div class="col-xs-5">
                      <a href="/admin/logout" class="btn btn-default btn-flat">Log out</a>
                    </div>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        <!-- Sidebar user panel -->
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
          {{ user.sidebar|raw }}
        </ul>
      </section>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      {% block content %}{% endblock %}
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.3.5
        </div>
        <strong>Copyright &copy; 2014-2016 <a href="https://adminlte.io/">Almsaeed Studio</a>.</strong> All rights reserved.
    </footer>
  </div>
  <!-- jQuery 2.2.3 -->
  <script src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="{{ adminlte_base_uri }}/plugins/jQueryUI/jquery-ui.min.js"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button);
  </script>
  <!-- Bootstrap 3.3.6 -->
  <script src="{{ adminlte_base_uri }}/bootstrap/js/bootstrap.min.js"></script>
  <!-- daterangepicker -->
  <script src="//cdn.bootcss.com/moment.js/2.11.2/moment.js"></script>
  <script src="{{ adminlte_base_uri }}/plugins/daterangepicker/daterangepicker.js"></script>
  <!-- datepicker -->
  <script src="{{ adminlte_base_uri }}/plugins/datepicker/bootstrap-datepicker.js"></script>
  <!-- bootstrap time picker -->
  <script src="{{ adminlte_base_uri }}/plugins/timepicker/bootstrap-timepicker.js"></script>
  <!-- Bootstrap WYSIHTML5 -->
  <script src="{{ adminlte_base_uri }}/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
  <!-- Slimscroll -->
  <script src="{{ adminlte_base_uri }}/plugins/slimScroll/jquery.slimscroll.min.js"></script>
  <!-- FastClick -->
  <script src="{{ adminlte_base_uri }}/plugins/fastclick/fastclick.js"></script>
  <!-- AdminLTE App -->
  <script src="{{ adminlte_base_uri }}/dist/js/app.js"></script>
  <script src="//cdn.bootcss.com/EventEmitter/5.1.0/EventEmitter.js"></script>
  <script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  </script> {% block scripts %} {% endblock %}
</body>

</html>
