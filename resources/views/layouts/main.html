<!doctype html>
<html>

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="{{static_url('/images/favicon.png')}}">

    <title>PetClinic :: a Spring Framework demonstration</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{{static_url('/css/petclinic.css?v=1')}}"/>

  </head>

<body>

  <nav class="navbar navbar-default" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" href="/"><span></span></a>
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                  <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="navbar-collapse collapse" id="main-navbar">
              <ul class="nav navbar-nav navbar-right">
                  <li>
                      <a href="/" title="home page">
                        <span class="glyphicon  glyphicon-home" aria-hidden="true"></span>
                        <span>Home</span>
                      </a>
                  </li>
  
                  <li>
                      <a href="/owners/find" title="find owners">
                        <span class="glyphicon  glyphicon-search" aria-hidden="true"></span>
                        <span>Find owners</span>
                      </a>
                  </li>
  
                  <li>
                      <a href="/vets" title="veterinarians">
                        <span class="glyphicon  glyphicon-th-list" aria-hidden="true"></span>
                        <span>Veterinarians</span>
                      </a>
                  </li>
  
                  <li>
                      <a href="/oups" title="trigger a RuntimeException to see how it is handled">
                        <span class="glyphicon  glyphicon-warning-sign" aria-hidden="true"></span>
                        <span>Error</span>
                      </a>
                  </li>
  
              </ul>
          </div>
      </div>
  </nav>
  <div class="container-fluid">
      <div class="container xd-container">
 {% block content %}{% endblock %}
        <br/>
        <br/>
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <img src="{{static_url('/images/spring-pivotal-logo.png')}}" th:src="{{static_url('/resources/images/spring-pivotal-logo.png')}}"
                alt="Sponsored by Pivotal"/></div>
          </div>
        </div>
      </div>
  </div>

<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-ui-bootstrap/0.5pre/assets/js/jquery-ui-1.10.0.custom.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</body>
<script>
 $(function() {
     $("#main-navbar li").each(function() {
         if ($(this).find('a').attr('href') == location.pathname) {
             $(this).addClass("active");
         }
     });
 });
</script>
</html>
